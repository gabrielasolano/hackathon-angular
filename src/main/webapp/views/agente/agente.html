<div class="col-md-12">
<div class="row">
	<h2 class="text-center"><u>Lista de Agentes Cadastrados</u></h2>
	<a ng-click="criacao()" class="btn btn-primary">Cadastrar</a>
	<a href="#/" class="btn btn-warning">Voltar</a>
</div>
<br/>
<div class="row">
<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<td>ID</td>
			<td>Nome</td>
			<td>Data Contratacao</td>
			<td>Tempo de Servico</td>
			<td>Matricula</td>
			<td></td>
			<td></td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in agente">
		<!-- <td>{{item.matricula}}</td> -->
		<td>{{item.idAgente}}</td>
		<td>{{item.nome}}</td>
		<td>{{item.dtContratacao}}</td>
		<td>{{item.tempoServico}}</td>
		<td>{{item.matricula}}</td>
		<!-- <td><a href="#/editarAgente/{{item.idAgente}}" class="btn btn-info btn-block">Editar</a></td> -->
		<td><button ng-click="editar(item)" class="btn btn-info btn-block">Editar</button></td>
		<td><button ng-click="deletar(item)" class="btn btn-danger btn-block">Deletar</button></td>
		</tr>
		<tr ng-show="notFound" class="text-center">
			<td colspan="4">NÃ£o tem registros</td>
		</tr>
	</tbody>
</table>
	
</div>
</div>
