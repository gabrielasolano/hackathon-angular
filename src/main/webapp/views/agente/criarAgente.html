<div class="row">
	<h2>Criar Agente</h2>
</div>
<div class="row">
<form class="form-horizontal" ng-submit="criar(agenteCriar)">
	<div class="form-group">
		<input type="text"   ng-model="agenteCriar.nome" class="form-control" placeholder="Nome">
		<input type="hidden" ng-model="agenteCriar.idAgente">
		<input type="text"   ng-model="agenteCriar.tempoServico" class="form-control" placeholder="Tempo de servico">
		<input type="text"   ng-model="agenteCriar.dtContratacao" class="form-control" placeholder="Data contratacao">
		<input type="text"   ng-model="agenteCriar.matricula" class="form-control" placeholder="Matricula">
	</div>
	<div class="form-group">
		<button class="btn btn-success">Criar</button>
		<a href="#/agente" class="btn btn-warning">Cancelar</a>
	</div>	
	
</form>
</div>
