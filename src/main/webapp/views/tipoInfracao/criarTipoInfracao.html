<div class="row">
	<h2>Criar Tipo de Infracao</h2>
</div>
<div class="row">
<form class="form-horizontal" ng-submit="criar(tipoInfracaoCriar)">
	<div class="form-group">
		<input type="text"   ng-model="tipoInfracaoCriar.descricaoTipoInfracao" class="form-control" placeholder="Descricao">
		<input type="hidden" ng-model="tipoInfracaoCriar.idTipoInfracao">
		<input type="text"   ng-model="tipoInfracaoCriar.valor" class="form-control" placeholder="Valor">
	</div>
	<div class="form-group">
		<button class="btn btn-success">Criar</button>
		<a href="#/tipoInfracao" class="btn btn-warning">Cancelar</a>
	</div>	
	
</form>
</div>
