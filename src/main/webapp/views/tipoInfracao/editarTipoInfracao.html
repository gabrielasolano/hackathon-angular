<div class="row">
	<h2>Editar Tipo de Infracao</h2>
</div>
<div class="row">
<form class="form-horizontal" ng-submit="atualizar(tipoInfracaoEditar)">
	<div class="form-group">
		<input type="text"   ng-model="tipoInfracaoEditar.descricaoTipoInfracao" class="form-control" placeholder="Descricao">
		<input type="hidden" ng-model="tipoInfracaoEditar.idTipoInfracao">
		<input type="text"   ng-model="tipoInfracaoEditar.valor" class="form-control" placeholder="Valor">
	</div>
	<div class="form-group">
		<button class="btn btn-success">Atualizar</button>
		<a href="#/tipoInfracao" class="btn btn-warning">Cancelar</a>
	</div>	
	
</form>
</div>
